# src_files
#
# Return an array of filepaths relative to src_dir to include before jasmine specs.
# Default: []
#
# EXAMPLE:
#
# src_files:
#   - lib/source1.js
#   - lib/source2.js
#   - dist/**/*.js
#
src_files:
  # - spec/javascripts/helpers/jasmine-jquery.js
  - spec/javascripts/helpers/jquery-1.9.1.min.js
  - app/assets/javascripts/string_utils.js
  - app/assets/javascripts/credit_card.js
  - app/assets/javascripts/formatter.js
  - app/assets/javascripts/plugins/admin/countdown.js
  - app/assets/javascripts/admin/catalog_landing_page.js
  - vendor/assets/javascripts/mediator.js
  - app/assets/javascripts/application_core/olook_app.js
  - app/assets/javascripts/modules/**/*.js
  - '!app/assets/javascripts/modules/**/load.js'
  # - assets/javascripts/*.js
  # - assets/application.js


# stylesheets
#
# Return an array of stylesheet filepaths relative to src_dir to include before jasmine specs.
# Default: []
#
# EXAMPLE:
#
# stylesheets:
#   - css/style.css
#   - stylesheets/*.css
#
stylesheets:
  - stylesheets/**/*.css

# helpers
#
# Return an array of filepaths relative to spec_dir to include before jasmine specs.
# Default: ["helpers/**/*.js"]
#
# EXAMPLE:
#
# helpers:
#   - helpers/**/*.js
#
helpers:
  - helpers/jasmine-jquery.js
  - helpers/jasmine-ajax-helper.js
  # helpers/**/*.js

# spec_files
#
# Return an array of filepaths relative to spec_dir to include.
# Default: ["**/*[sS]pec.js"]
#
# EXAMPLE:
#
# spec_files:
#   - **/*[sS]pec.js
#
spec_files:
  - '**/*[sS]pec.{js,coffee}'

# src_dir
#
# Source directory path. Your src_files must be returned relative to this path. Will use root if left blank.
# Default: project root
#
# EXAMPLE:
#
# src_dir: public
#
src_dir:

# spec_dir
#
# Spec directory path. Your spec_files must be returned relative to this path.
# Default: spec/javascripts
#
# EXAMPLE:
#
# spec_dir: spec/javascripts
#
spec_dir: spec/javascripts
