# encoding: UTF-8
# pt-BR translations for Ruby on Rails
"pt-BR":
  #Carrinho
  cart:
    discounts:
      olooklet: Desconto promocional
      coupon: Cupom
      credits: Créditos
      promotion: 20% na primeira compra
      gift: Pacote de presentes
  
  #traduzindo categorias de produtos
  enumerations:
    category:
      shoe: Sapato
      bag: Bolsa
      accessory: Acessório

  # formatos de data e hora
  date:
    formats:
      default: "%d/%m/%Y"
      short: "%d de %B"
      long: "%d de %B de %Y"

    day_names:
      - Domingo
      - Segunda
      - Terça
      - Quarta
      - Quinta
      - Sexta
      - Sábado
    abbr_day_names:
      - Dom
      - Seg
      - Ter
      - Qua
      - Qui
      - Sex
      - Sáb

    month_names:
      - ~
      - Janeiro
      - Fevereiro
      - Março
      - Abril
      - Maio
      - Junho
      - Julho
      - Agosto
      - Setembro
      - Outubro
      - Novembro
      - Dezembro
    abbr_month_names:
      - ~
      - Jan
      - Fev
      - Mar
      - Abr
      - Mai
      - Jun
      - Jul
      - Ago
      - Set
      - Out
      - Nov
      - Dez
    order:
      - :day
      - :month
      - :year

  time:
    formats:
      default: "%A, %d de %B de %Y, %H:%M h"
      short: "%d/%m/%Y %H:%M"
      long: "%A, %d de %B de %Y, %H:%M h"
    am: ''
    pm: ''

  # Usado no Array.to_sentence
  support:
    array:
      words_connector: ", "
      two_words_connector: " e "
      last_word_connector: " e "

    select:
      prompt: "Por favor selecione"

  number:
    format:
      separator: ','
      delimiter: '.'
      precision: 3
      significant: false
      strip_insignificant_zeros: false

    currency:
      format:
        format: '%u %n'
        unit: 'R$'
        separator: ','
        delimiter: '.'
        precision: 2
        significant: false
        strip_insignificant_zeros: false

    percentage:
      format:
        delimiter: '.'

    precision:
      format:
        delimiter: '.'

    human:
      format:
        delimiter: '.'
        precision: 2
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: "Byte"
            other: "Bytes"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"
      # number_to_human()
      # new in rails 3: please add to other locales
      decimal_units:
        format: "%n %u"
        units:
          unit: ""
          thousand: "mil"
          million:
            one: milhão
            other: milhões
          billion:
            one: bilhão
            other: bilhões
          trillion:
            one: trilhão
            other: trilhões
          quadrillion:
            one: quatrilhão
            other: quatrilhões

  # distancia do tempo em palavras
  datetime:
    distance_in_words:
      half_a_minute: 'meio minuto'
      less_than_x_seconds:
        one: 'menos de 1 segundo'
        other: 'menos de %{count} segundos'
      x_seconds:
        one: '1 segundo'
        other: '%{count} segundos'
      less_than_x_minutes:
        one: 'menos de um minuto'
        other: 'menos de %{count} minutos'
      x_minutes:
        one: '1 minuto'
        other: '%{count} minutos'
      about_x_hours:
        one: 'aproximadamente 1 hora'
        other: 'aproximadamente %{count} horas'
      x_days:
        one: '1 dia'
        other: '%{count} dias'
      about_x_months:
        one: 'aproximadamente 1 mês'
        other: 'aproximadamente %{count} meses'
      x_months:
        one: '1 mês'
        other: '%{count} meses'
      about_x_years:
        one: 'aproximadamente 1 ano'
        other: 'aproximadamente %{count} anos'
      over_x_years:
        one: 'mais de 1 ano'
        other: 'mais de %{count} anos'
      almost_x_years:
        one: 'quase 1 ano'
        other: 'quase %{count} anos'
    prompts:
      year:   "Ano"
      month:  "Mês"
      day:    "Dia"
      hour:   "Hora"
      minute: "Minuto"
      second: "Segundo"

  helpers:
    select:
      prompt: "Por favor selecione"

    submit:
      create: 'Criar %{model}'
      update: 'Atualizar %{model}'
      submit: 'Salvar %{model}'

  errors:
    format: "%{attribute} %{message}"

    template:
      header:
        one: "Não foi possível gravar %{model}: 1 erro"
        other: "Não foi possível gravar %{model}: %{count} erros."
      body: "Por favor, verifique o(s) seguinte(s) campo(s):"

    messages: &errors_messages
      inclusion: "não está incluído na lista"
      exclusion: "não está disponível"
      invalid: "não é válido"
      confirmation: "não está de acordo com a confirmação"
      accepted: "deve ser aceito"
      empty: "não pode ficar vazio"
      blank: "não pode ficar em branco"
      too_long: "é muito longo (máximo: %{count} caracteres)"
      too_short: "é muito curto (mínimo: %{count} caracteres)"
      wrong_length: "não possui o tamanho esperado (%{count} caracteres)"
      not_a_number: "não é um número"
      not_an_integer: "não é um número inteiro"
      greater_than: "deve ser maior que %{count}"
      greater_than_or_equal_to: "deve ser maior ou igual a %{count}"
      equal_to: "deve ser igual a %{count}"
      less_than: "deve ser menor que %{count}"
      less_than_or_equal_to: "deve ser menor ou igual a %{count}"
      odd: "deve ser ímpar"
      even: "deve ser par"
      invalid_date: "a data informada é inválida"

  activerecord:
    models:
      address: Endereço
      credit_card: Cartão de crédito
      user: Usuário
      gift_recipient: presenteado
      gift_occasion: "ocasião"
      gift_occasion_type: "tipo de ocasião"
      gift_recipient_relation: "relacionamento"
    attributes:
      address:
        city: Cidade
        complement: Complemento
        country: País
        first_name: Nome
        last_name: Sobrenome
        neighborhood: Bairro
        number: Número
        state: Estado
        street: "Rua, Av., Praça"
        telephone: Telefone
        zip_code: CEP
      credit_card:
        credit_card_number: "Número do cartão"
        expiration_date: "Validade (MM/AA)"
        payments: "Números de parcelas"
        security_code: "Código de segurança"
        user_birthday: "Data de nascimento"
        user_identification: "CPF"
        user_name: "Nome como aparece no cartão"
        telephone: "Telefone"
        bank: "Bandeira do cartão"
      user:
        birthday: "Data de nascimento"
        cpf: CPF
        email: E-mail
        first_name: Nome
        last_name: Sobrenome
        password: Senha
        password_confirmation: "Confirmação de senha"
        reset_password_token: "Token para resetar senha"
        gender: Sexo
      gift_recipient:
        name: nome
      gift_occasion:
        day: dia
        month: "mês"
      gift_occasion_type:
        name: nome
      gift_recipient_relation:
        name: nome

    errors:
      template:
        header:
          one: "Não foi possível gravar %{model}: 1 erro"
          other: "Não foi possível gravar %{model}: %{count} erros."
        body: "Por favor, verifique o(s) seguinte(s) campo(s):"

      messages:
        taken: "já está em uso"
        record_invalid: "A validação falhou: %{errors}"
        <<: *errors_messages

      full_messages:
        format: "%{attribute} %{message}"

  views:
    members:
      no_invitation_accepted: 'Até o momento nenhuma das suas amigas se registrou'
      bonus_for_accepting_invite: 'Você já ganhou <span class="amount">R$ 10,00</span> por ter sido convidada!'
      invitation_accepted:
        one: '<span>%{count} </span>amiga já se registrou. Você tem <span class="amount">%{bonus}</span> em créditos!'
        other: '<span>%{count} </span>amigas já se registraram. Você tem <span class="amount">%{bonus}</span> em créditos!'
      member_with_no_invite_bonus: "Escolha uma das opções abaixo e comece a convidar"
      member_with_invite_bonus: 'Você tem <br/><span class="amount">%{bonus}</span> em créditos!'
    promotions:
      title: "Promoções"

  will_paginate:
    previous_label: "&#8592; Previous"
    next_label: "Next &#8594;"
    page_gap: "&hellip;"

  facebook:
    connect_success: "Facebook Connect adicionado com sucesso!"
    connect_failure: "Você precisa autorizar nosso Site em sua conta do Facebook"
