<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>Olook</title>

<style type="text/css">

html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed, 
figure, figcaption, footer, header, hgroup, 
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
  margin: 0;
  padding: 0;
  border: 0;
  font-size: 100%;
  font: inherit;
  vertical-align: baseline;
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure, 
footer, header, hgroup, menu, nav, section {
  display: block;
}
body {
  line-height: 1;
}
ol, ul {
  list-style: none;
}
blockquote, q {
  quotes: none;
}
blockquote:before, blockquote:after,
q:before, q:after {
  content: '';
  content: none;
}
table {
  border-collapse: collapse;
  border-spacing: 0;
}

body{
	width: 990px;
	margin: 0 auto;
}

.error{
	width: 990px;
	height: 862px;
	margin: 0 auto;
	background-image: url("https://s3.amazonaws.com/cdn.olook.com.br/TI/modal_error2.jpg");
  position: relative;
}

h2{
	font-family: "Trebuchet Ms";
	color: #444444;
	font-size: 50px;
	width: 640px;
	display: block;
  position: absolute;
  top: 120px;
  left: 365px;
  line-height: 62px;
  font-weight: bold;
}

h2 span{
	display: block;
}
p{
  font-family: "Trebuchet Ms";
  font-size: 23px;
  letter-spacing: 2px;
  line-height: 35px;
  width: 640px;
  position: absolute;
  color: #444444;
  top: 290px;
  left: 365px;
}
a{
  font-size: 14px;
  background: #e82d3a;
  background: linear-gradient(to bottom,#eb6a73 0,#e82d3a 100%) repeat scroll 0 0 rgba(0,0,0,0);
  font-family: "Trebuchet Ms"!important;
  color: #fff!important;
  text-decoration: none!important;
  text-align: center!important;
  font-weight: bold;
  letter-spacing: 2px;
  width: 350px;
  height: 39px;
  display: block;
  border: none;
  cursor: pointer;
  position: absolute;
  top: 475px;
  left: 462px;
  padding-top: 25px;
}
a:hover{
  background: linear-gradient(to bottom,#e82d3a 0,#eb6a73 100%) repeat scroll 0 0 rgba(0,0,0,0);
}

.erro_msg{
  color: #f5f5f5;
  font-size: 30px;
  font-family: "Trebuchet Ms"!important;
  position: absolute;
  top: 760px;
  left: 462px;
  font-weight: lighter;
}
.erro_msg span{
  font-family: Arial Black;
  font-size: 85px;
}

</style>

</head>
<body>
	<div class="error">
		<h2><span>Ooops!</span>Algo deu errado por aqui.</h2>
    <p>Tente reabrir a página em alguns segundos ou</br> retorne para a home e continue a navegar.</p>
    <a href="http://www.olook.com.br/">VOLTAR PARA PÁGINA PRINCIPAL</a>
    <p class="erro_msg"><span>404</span> Error</p>
	</div>
</body>
</html>
